<!-- courses.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Courses</title>
</head>
<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: white;">
    <div style="width: 80%; margin: auto; overflow: hidden;">
        <h1 style="color: #162631; text-align: center; margin-bottom: 30px;">University Courses</h1>
        <table style="width: 100%; margin-bottom: 30px; border-collapse: collapse;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>For_Level</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr style="text-align: center; padding: 15px; font-size: 18px; background-color: #d0d5dc;">
                    <td style="background-color: #f2f2f2;">{{ loop.index }}</td>
                    <td>{{ course[0] }}</td>
                    <td>{{ course[1] }}</td>
                    <td>{{ course[2] }}</td>
                 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
